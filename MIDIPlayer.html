<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta http-equiv="expires" content="0" />
	<title>MIDIPlayer</title>
	<!-- midi.js css -->
	<link href="css/MIDIPlayer.css" rel="stylesheet" type="text/css" />
	<!-- shim -->
	<script src="inc/shim/Base64.js" type="text/javascript"></script>
	<script src="inc/shim/Base64binary.js" type="text/javascript"></script>
	<script src="inc/shim/WebAudioAPI.js" type="text/javascript"></script>
	<script src="inc/shim/WebMIDIAPI.js" type="text/javascript"></script>
	<!-- jasmid package -->
	<script src="inc/jasmid/stream.js"></script>
	<script src="inc/jasmid/midifile.js"></script>
	<script src="inc/jasmid/replayer.js"></script>
	<!-- midi.js package -->
	<script src="js/midi/audioDetect.js" type="text/javascript"></script>
	<script src="js/midi/gm.js" type="text/javascript"></script>
	<script src="js/midi/loader.js" type="text/javascript"></script>
	<script src="js/midi/plugin.audiotag.js" type="text/javascript"></script>
	<script src="js/midi/plugin.webaudio.js" type="text/javascript"></script>
	<script src="js/midi/plugin.webmidi.js" type="text/javascript"></script>
	<script src="js/midi/player.js" type="text/javascript"></script>
	<script src="js/midi/synesthesia.js" type="text/javascript"></script>
	<!-- utils -->
	<script src="js/util/dom_request_xhr.js" type="text/javascript"></script>
	<script src="js/util/dom_request_script.js" type="text/javascript"></script>
	<!-- includes -->
	<script src="inc/timer.js" type="text/javascript"></script>
	<script src="inc/colorspace.js" type="text/javascript"></script>
	<script src="inc/event.js" type="text/javascript"></script>
</head>

<body id="body">
	<!-- Preloader -->
	<div id="preloader">
			<div id="status">
					<p class="preloader-p">Chargement...</p>
					<div class="preloader" aria-busy="true" aria-label="Loading, please wait." role="progressbar"></div>
			</div>
	</div>
	<!-- ./Preloader -->
	<div id="drop_zone" ondrop="dropHandler(event);" ondrop="dropHandler(event);" ondragover="dragOverHandler(event);" style="width: 100%; height: 100%; position:absolute; top:0; right:0;">
		<div id="top-div" style="width: 100%; height: 100%;position:absolute;top:0;right:0;">
			<div id="songname"></div>
		</div>
		<canvas id="animate" style="width: 100%; height: 75%;position:absolute;top:0;right:0;"></canvas>
		<div id="title" style="position: absolute; padding: 5px; text-align:right;">Loading API...</div>
		<div style="position: relative; right: 0; padding: 5px; text-align:right;">Midi player using midijs made by <a target="_blank" href="https://github.com/thmnl">thmnl</a></div>
		<div style="position: absolute; right: 0; padding: 5px; text-align:right;">Drag and drop your MIDI files to play !</div>
		<div id="bot-div" style="position: fixed;bottom: 0; left:0;width: 100%;">
			<div class="piano" id="piano"></div>
			<div class="player_bar">
				<div class="player" style="height: 42px; box-shadow: 0 -1px #000; margin-bottom: 0;">
					<div style="margin: 3px; width: 180px; float: right;">
						<input type="image" src="images/play.png" align="absmiddle" width="40px" height="40px" value="pause" onclick="pausePlayStop()" id="pausePlayStop">
						<input type="image" src="images/stop.png" align="absmiddle" width="40px" height="40px" value="stop" onclick="pausePlayStop(true);this.blur()">
						<input type="image" src="images/prev.png" align="absmiddle" width="40px" height="40px" value="stop" onclick="player.getNextSong(-1);this.blur()">
						<input type="image" src="images/next.png" align="absmiddle" width="40px" height="40px" value="stop" onclick="player.getNextSong(+1);this.blur()">
					</div>
					<div class="time-controls" style="float: left; margin: 0; position: relative; top: 5px;">
						<span id="time1" class="time">0:00</span>
						<span id="capsule">
							<span id="cursor"></span>
						</span>
						<span id="time2" class="time" style="text-align: left;">-0:00</span>
					</div>
					<input type="range" style="float: right; margin: 0; position: relative; top: 15px;" value="20" min="0" max="80" step="1" oninput="SetVolume(this.value)" onchange="SetVolume(this.value)"></input>
				</div>
			</div>
		</div>
	</div>
<script src="js/jquery.js"></script>
<script src="js/songs.js"></script>
<script>
    var static_url = "./"; //for django adapt {% static %}
</script>
<script src="js/main.js"></script>

</body>
</html>
